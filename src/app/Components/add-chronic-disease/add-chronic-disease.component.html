<div class="add-chronic-disease">
    <h3>Add Chronic Disease</h3>

    <form (ngSubmit)="addChronicDisease()" [formGroup]="addChronicDiseaseForm">
        <label>Disease Name:</label>
        <input
            type="text"
            formControlName="diseaseName"
            placeholder="Disease Name..."
        />
        <!-- Add more form fields as needed -->

        <button type="submit" [disabled]="addChronicDiseaseForm.invalid">Add</button>
    </form>
</div>
