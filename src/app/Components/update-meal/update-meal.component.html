<div>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="meal.name" required>
</div>

<div>
  <label for="type">Type:</label>
  <input type="text" id="type" name="type" [(ngModel)]="meal.type" required>
</div>

<div>
  <label for="mealImagePath">Image Path:</label>
  <input type="text" id="mealImagePath" name="mealImagePath" [(ngModel)]="meal.mealImagePath" required>
</div>

<div>
  <label for="calories">Calories:</label>
  <input type="number" id="calories" name="calories" [(ngModel)]="meal.calories" required>
</div>

<div>
  <label for="protein">Protein:</label>
  <input type="number" id="protein" name="protein" [(ngModel)]="meal.protein" required>
</div>

<button (click)="updateMeal()">Update</button>
<button (click)="deleteMeal()">Delete</button>
