<h1>Delete Chronic Disease</h1>

<!-- Display the list of diseases -->
<ul>
  <li *ngFor="let disease of diseases">
    {{ disease.diseaseName }}
    <button (click)="deleteDisease(disease.diseaseId)">Delete</button>
  </li>
</ul>

<!-- Display success or error message -->
<div *ngIf="successMessage" class="alert alert-success mt-3">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
