<p>meals-for-disease works!</p>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Calories</th>
      <th>Protein</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meal of meals">
      <td>{{ meal.name }}</td>
      <td>{{ meal.type }}</td>
      <td>{{ meal.calories }}</td>
      <td>{{ meal.protein }}</td>
    </tr>
  </tbody>
</table>
